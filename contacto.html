<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Arquitectura Moderna</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Arquitectura Moderna</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        <p>Si deseas más información sobre nuestros proyectos o colaborar con nosotros, completa el formulario y te responderemos pronto.</p>
        
        <form onsubmit="return enviarFormulario()">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <label for="telefono">Teléfono (opcional):</label>
            <input type="tel" id="telefono">

            <label for="mensaje">Tu mensaje:</label>
            <textarea id="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Arquitectura Moderna</p>
    </footer>
</body>
</html>
